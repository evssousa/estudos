<html lang="en">
<head>

    <!-- Terceira forma, puxando o arquivo javascript a partir de um arquivo, mas se utilizado aqui, deve conter o defer dentro da tag, para que este seja executado por Ãºltimo. -->
    <script src="./script.js" defer></script>

    <title>Document</title>
</head>
<body>
    
    <!-- Primeira forma utilizando o javacript dentro do HTML -->
    <script>
        let nome = 'Everson'
        let x = 5

        console.log(nome)

    </script>

    <!-- Segunda forma puxando o arquivo javascript a partir de um arquivo -->

</body>
